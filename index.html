<!DOCTYPE html>
<html>
<head>
	<title>Angular Js</title>
	<script src="assets/js/angular.min.js"></script>
</head>
<body ng-app="Greet">
	<div ng-controller="GreetController">
		<div ng-init="names = [{firstname: 'Sanil', lastname:'Nakarmi'}
		, {firstname:Trimik, lastname:Maharjan},
		{firstname:Sanil, lastname:Nakarmi}
		]">
			
		</div>

		<ol>
			<li ng-repeat = 'name in names'>
				{{'FirstName:' + name.firstname + ', LastName: ' + name.lastname}}
			</li>
		</ol>
	</div>

	<script type="text/javascript">
		angular.module('Greet', [])

		.controller('GreetController', function($scope) {
			$scope.greetings = {};
			$scope.greetings.user = 'user';
		});
	</script>
</body>
</html>
